version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_for_help
  - topic
  - affirm
  - deny
  - quiz_yes
  - quiz_no
  - answer_question

entities:
  - topic
  - answer


slots:
  topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topic

  current_question:
    type: float
    initial_value: 0.0
    influence_conversation: false
    mappings:
      - type: custom

  correct_answer:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  explanation:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  answer:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: answer

responses:
  utter_greet:
    - text: "Hello! I am an AI assistant. How can I help you today?"
  utter_ask_topic:
    - text: "What topic would you like to learn about?"
  utter_ask_video:
    - text: "Would you like to see some related videos about {topic}?"
  utter_ask_quiz:
    - text: "Would you like to take a quick quiz about {topic}?"
  utter_correct_answer:
    - text: "That's correct! ðŸŽ‰"
  utter_quiz_complete:
    - text: "Quiz completed! You've answered 2 questions. You have learned a lot today!"
  utter_wrong_answer:
    - text: "Not quite right. The correct answer is: {correct_answer}\n\nExplanation: {explanation}"
  utter_default:
    - text: "I'm sorry, I didn't understand that. Could you please rephrase?"
  utter_goodbye:
    - text: "Goodbye! Feel free to come back anytime."
  utter_iamabot:
    - text: "I am an AI assistant."  

actions:
  - action_generate_content
  - action_fetch_youtube_videos
  - action_generate_quiz
  - action_validate_answer